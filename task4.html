<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
   
</head>
<body>
    
    <table  >
<tr >
                <td style="padding-right: 116px;"><label for="fn">Full Name:</label></td>
                <td>
                    <input type="text" id="fn" placeholder="Vincent Maverick Durano" required/>
                </td>
                

            </tr> 
            <tr>
                <td><label for="un">Username:</label></td>
                <td><input type="text" id="un" placeholder="Vinz" required/></td>
            </tr>
            <tr>
                <td><label for="pss">Password:</label></td>
                <td><input type="password" id="pss" placeholder="*********" required/></td>
            </tr>
            <tr>
                <td> <label for="reps">Re Password:</label></td>
                <td><input type="password" id="reps" placeholder="**********" required/></td>
            </tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td><input type="address" id="add" placeholder="Cebu,Philippines" required/></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" placeholder="22" required/></td>
            </tr>
            <tr>
                <td><label for="gen">Gender:</label></td>
                <td><select class="form-select" name="gender" id="gen">
                    <!-- <option>select</option> -->
                    <option >Male</option>
                    <option >Female</option>
                </select></td>
            </tr>
            <tr>
                
            <td><input type="submit" value="Save"/></td>
            </tr>
 
       
        
        
        
       
        
        
        
        </table>
        

    
</body>
</html>
